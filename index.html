<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>

  <body class="bg-white font-poppins">
    <header class="">
      <nav
        class="flex justify-between items-center mt-4 mx-5 md:w-11/12 md:max-w-292.5 md:mx-auto"
      >
        <img class="w-28 h-9 md:h-12 md:w-36" src="./images/logo2.png" alt="" />
        <div class="md:flex md:justify-between gap-4">
          <ul class="hidden md:flex justify-between items-center gap-7">
            <li class="flex gap-2 cursor-pointer">home</li>
            <li class="flex gap-2 cursor-pointer">
              service
              <img class="md:hidden" src="./images/morethan.png" alt="" />
            </li>
            <li class="flex gap-2 cursor-pointer">
              cases
              <img
                class="md:hidden lg:block"
                src="./images/morethan.png"
                alt=""
              />
            </li>
            <li class="flex gap-2 cursor-pointer">
              blog
              <img
                class="md:hidden lg:block"
                src="./images/morethan.png"
                alt=""
              />
            </li>
            <li class="flex gap-2 cursor-pointer">
              contact us
              <img
                class="md:hidden lg:block"
                src="./images/morethan.png"
                alt=""
              />
            </li>
          </ul>
          <div class="flex gap-5">
            <details class="relative md:hidden">
              <summary class="list-none">
                <img
                  class="mt-2 cursor-pointer"
                  src="./images/icons8-menu.svg"
                  alt=""
                />
              </summary>
              <ul
                class="absolute right-0 mt-3 w-48 capitalize rounded-md shadow bg-white p-4 flex flex-col"
              >
                <li class="text-right rounded-md pr-3 hover:bg-blue-100">
                  home
                </li>
                <li class="text-right rounded-md pr-3 hover:bg-blue-100">
                  service
                </li>
                <li class="text-right rounded-md pr-3 hover:bg-blue-100">
                  cases
                </li>
                <li class="text-right rounded-md pr-3 hover:bg-blue-100">
                  blog
                </li>
                <li class="text-right rounded-md pr-3 hover:bg-blue-100">
                  contact us
                </li>
              </ul>
            </details>
            <button
              class="md:hidden border border-[#B68C5A] rounded h-7 w-7 mt-2 cursor-pointer"
            >
              <img src="./images/icons8-consultation-24.png" alt="" />
            </button>
          </div>
        </div>
        <button
          class="hidden md:flex justify-center rounded-lg bg-[#B68C5A] h-16 w-55 px-4.5 py-7.5 items-center text-white capitalize cursor-pointer"
        >
          free consultant
        </button>
      </nav>
      <div class="md:relative w-full mt-5 md:mx-auto md:mt-17.5">
        <div class="md:absolute inset-0 w-full max-w-292.5 mx-auto mt-5">
          <img
            src="/images/banner.png"
            alt="Banner"
            class="w-full h-auto block"
          />
        </div>
        <div
          class="md:absolute inset-0 md:w-173 md:h-85.5 z-10 mt-4 md:flex md:flex-col md:justify-center md:items-center md:mx-auto"
        >
          <div>
            <h2
              class="mb-4 md:mb-6 font-eb-garamond font-extrabold text-3xl text-balance md:text-5xl text-black md:text-white text-center"
            >
              We Provide Effective <br class="hidden md:block" />
              Legal Solutions
            </h2>
            <p
              class="font-poppins leading-6.5 text-[#707070] text-center text-balance mb-4 md:mb-8"
            >
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
            <div class="flex mx-3 gap-5 max-w-168.5">
              <input
                class="basis-4/5 h-12 md:h-16 w-125 md:bg-neutral-50 border rounded-lg px-5 py-3"
                placeholder="Search for"
                type="text"
              />
              <button
                class="basis-1/5 flex justify-center rounded-lg bg-[#B68C5A] h-12 md:h-16 w- items-center text-white capitalize"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
